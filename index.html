<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="image">
      <a href="images/image-equilibrium.jpg" target="_blank"><img src="images/image-equilibrium.jpg"
          alt="Equilibrium"></a>
    </div>

    <div class="description">

      <div class="title">
        <h2>Equilibrium #3429</h2>
      </div>

      <div class="paragraph">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="price-days">
        <div class="price">
          <img class="price-icon" src="images/icon-ethereum.svg" alt="Ethereum Icon">
          <h3 class="price-text">0.041 ETH</h3>
        </div>

        <div class="days">
          <img src="images/icon-clock.svg" alt="Clock Icon" class="days-icon">
          <h4 class="days-text">3 days left</h4>
        </div>
      </div>

      <hr class="khat" color="#2e415c" size="1px">

      <div class="down">
        <div class="circle">
          <img src="images/image-avatar.png" alt="Avatar" class="down-img">
        </div>
        <p class="down-p">Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>

  </div>

  </div>
</body>

</html>
